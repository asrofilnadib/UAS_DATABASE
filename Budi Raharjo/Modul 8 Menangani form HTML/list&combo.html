<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Listbox and Combobox</title>
</head>
<body>
<h2>Penggunaan elemen ListBox and ComboBox</h2>
<form action="list&combo.php" method="post">
    <p><b>Penggunaan Elemen ListBox</b></p>
    <u>Kota</u><br>
    <label>
        <select name="kota" size="5">
            <option value="Jakarta">Jakarta</option>
            <option value="Bandung">Bandung</option>
            <option value="Medan">Medan</option>
            <option value="Padang">Padang</option>
            <option value="Semarang">Semarang</option>
            <option value="Surabaya">Surabaya</option>
            <option value="Madura">Madura</option>
            <option value="Aceh">Aceh</option>
        </select>
    </label>
    <p><b>Penggunaan elemen ComboBox</b></p>
    <u>Agama</u><br>
    <label>
        <select name="agama" size="1">
            <option value="Hindu">Hindu</option>
            <option value="Islam">Islam</option>
            <option value="Kong Hu Chu">Kong Hu Chu</option>
            <option value="Budha">Budha</option>
            <option value="Kristen">Kristen</option>
        </select>
    </label>
    <input type="submit" value="Kirim">
</form>
</body>
</html>
