<html lang="id">
<head>
	<title>Add Data Proccess</title>
</head>
<body>

<table>
	<tr>
		<td>NIK</td>
		<td>
			<label>
				<input type="text" name="nik" maxlength="18" size="20">
			</label>
		</td>
	</tr>
	<tr>
		<td>NKK</td>
		<td>
			<label>
				<input type="text" name="nkk" maxlength="18" size="20">
			</label>
		</td>
	</tr>
	<tr>
		<td>Nama Lengkap</td>
		<td>
			<label>
				<input type="text" name="nama" maxlength="24" size="25">
			</label>
		</td>
	</tr>
	<tr>
		<td>Tanggal Lahir</td>
		<td>
			<label>
				<input type="date" name="tgl_lahir" size="8">
			</label>
		</td>
	</tr>
	<tr>
		<td>Jenis Kelamin</td>
		<td>
			<label for="gender"></label>
			<select name="jk" id="gender" required>
				<option value="Pria">Pria</option>
				<option value="Wanita">Wanita</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>Pekerjaan</td>
		<td>
			<label>
				<input type="text" name="pekerjaan" maxlength="35" size="25">
			</label>
		</td>
	</tr>
	<tr>
		<td>Agama</td>
		<td>
			<label>
				<input type="text" name="agama" maxlength="10" size="8">
			</label>
		</td>
	</tr>
	<tr>
		<td>Password</td>
		<td>
			<label>
				<input type="password" name="pwd" maxlength="14" size="25">
			</label>
		</td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td><input type="submit" name="daftarW" value="Daftar"></td>
	</tr>
</table>
</body>
</html>
